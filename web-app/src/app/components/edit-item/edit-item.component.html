<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Editar Item</h1>
      <form (submit)="updateItem()">
        <div class="form-group">
          <label for="input-nome">Nome:</label>
          <input type="text" class="form-control" id="input-nome" name="nome" (input)="validarEdicao()" [(ngModel)]="itemModifiqued.nome" value="{{ item.nome }}">
        </div>
        <div class="form-group">
          <label for="input-desc">Descrição:</label>
          <input type="text" class="form-control" id="input-desc" name="descricao" (input)="validarEdicao()" [(ngModel)]="itemModifiqued.descricao" value="{{ item.descricao }}">
        </div>
        <div class="form-group">
          <label for="input-imagem" class="label">Imagem</label>
          <input type="file" class="form-control" accept="image/*" id="input-imagem" (input)="validarEdicao()" (change)="onImageSelected($event)" name="imagem">
        </div>
        <div class="form-group">
          <label for="input-quantidade">Quantidade:</label>
          <input type="number" class="form-control" id="input-quantidade" name="quantidade" (input)="validarEdicao()" [(ngModel)]="itemModifiqued.quantidade" value="{{ item.quantidade }}">
        </div>
        <div class="form-group">
          <label for="input-preco">Preço:</label>
          <input type="number" class="form-control" id="input-preco" name="preco" (input)="validarEdicao()" [(ngModel)]="itemModifiqued.preco" value="{{ item.preco }}">
        </div>
        <div class="form-group">
          <label for="input-pagamento" class="label">Formas de pagamento:</label>
          <select id="input-pagamento" class="custom-select" name="formas-de-pagamento" (input)="validarEdicao()"  [(ngModel)]="itemModifiqued.forma_pagamento" multiple>
            <option value="cartao" name="cartao-de-credito">Cartao de credito</option>
            <option value="boleto" name="boleto-bancario">Boleto bancario</option>
            <option value="transferencia" name="transferencia-bancaria">Transferencia bancaria</option>
          </select>
        </div>
        <div class="form-group">
          <label for="input-categoria" class="label">Categorias:</label>
          <select id="input-categoria" class="custom-select" name="categorias" (input)="validarEdicao()" [(ngModel)]="itemModifiqued.categoria" multiple>
            <option *ngFor="let categoria of category_list">{{categoria.nome_categoria}}</option>
          </select>
        </div>       
        <button
        class="btn btn-primary" 
        type = "submit"
        name="Atualizar"
        >
          Atualizar</button>
        <span class="erro-msg" name="error-msg">{{errorMsg}}</span>
      </form>
    </div>
  </div>
</div>
