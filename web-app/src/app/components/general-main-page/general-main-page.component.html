<section class="py-3">
  <div class="container py-1 px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-3">
      <div class="col mb-5 py-4 px-5" *ngFor="let item of itens_list">
        <div class="card h-100">
          <img [src]="item.imagem" class="imagem">
          <div class="card-body p-4">
            <div class="text-center pt-5">
              <h5 class="fw-bolder">{{ item.nome }}</h5>
              R${{ item.preco }}
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <a
                class="btn btn-outline-dark mt-auto"
                [routerLink]="['item/', item._id]"
                >Ver tudo</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
