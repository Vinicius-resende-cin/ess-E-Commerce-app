<div class="content-fluid p-3">
    <div class="w-50 m-auto">
        <div class="form-group m-2">
            <div class="w-25 d-inline-block">
                <label for="input-email">Email</label>
            </div>
            <input name="input-email" id="input-email"
                type="email" placeholder="Insira seu email"
                class="form-control d-inline-block w-75">
        </div>

        <div class="text-center m-auto w-25">
            <button id="login-button" name="login" class="btn btn-primary m-2" (click) = "requestReset()">
                Enviar
            </button>
        </div>
    </div>
</div>
